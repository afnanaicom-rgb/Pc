        body { background: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Banner Animation: From Top-Right to Left */
        #globalBanner {
            position: fixed;
            top: 20px;
            right: -100%;
            z-index: 1000;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
        }
        #globalBanner.active {
            right: 20px;
            animation: slideAway 3s forwards;
        }
        @keyframes slideAway {
            0% { right: -100%; opacity: 0; transform: scale(0.5); }
            15% { right: 20px; opacity: 1; transform: scale(1); }
            85% { right: 20px; opacity: 1; transform: translateX(0); }
            100% { right: 110%; opacity: 0; transform: translateX(-100px); }
        }

        /* Message Bubbles */
        .msg-me { border-radius: 18px 18px 4px 18px; background: linear-gradient(135deg, #3b82f6, #2563eb); color: white; }
        .msg-them { border-radius: 18px 18px 18px 4px; background: white; border: 1px solid #e2e8f0; }

        /* Gift Bubble alignment */
        .gift-me { align-self: flex-end; text-align: right; }
        .gift-them { align-self: flex-start; text-align: left; }

        /* Full Screen Modals */
        .modal-slide {
            position: fixed; inset: 0; background: white; z-index: 200;
            transform: translateX(100%); transition: transform 0.4s ease;
        }
        .modal-slide.active { transform: translateX(0); }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getDatabase, ref, push, onValue, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBnmqWRY6lV54meFvO89QeXwtd28w81FcY",
            authDomain: "rtx3090-28439.firebaseapp.com",
            projectId: "rtx3090-28439",
            databaseURL: "https://rtx3090-28439-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);

        let userMe = null;
        let currentFriend = null;
        let selectedGift = null;
        let chatSub = null;

        // Dummy Encryption Key (In real app, this is derived from user password)
        const E2EE_KEY = "AFNAN_PRIVATE_KEY_2024";

        const xORCipher = (text, key) => {
            return text.split('').map((char, i) => 
                String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
            ).join('');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    userMe = { uid: user.uid, ...snap.data() };
                    document.getElementById('uBalance').innerText = userMe.balance.toLocaleString();
                    loadFriends();
                });

                // Listen for Global Banners
                onValue(ref(rtdb, 'globalBanners'), (snap) => {
                    const data = snap.val();
                    if(!data) return;
                    const list = Object.values(data);
                    const last = list[list.length - 1];
                    if(Date.now() - last.timestamp < 4000) showBanner(last);
                });
            }
        });

        async function loadFriends() {
            const list = document.getElementById('friendsList');
            list.innerHTML = '';
            const friends = userMe.following || [];
            
            for(const fid of friends) {
                const fSnap = await getDoc(doc(db, "users", fid));
                if(fSnap.exists()) {
                    const f = fSnap.data();
                    const d = document.createElement('div');
                    d.className = "bg-white p-4 rounded-3xl flex items-center justify-between shadow-sm border border-gray-50";
                    d.innerHTML = `
                        <div class="flex items-center gap-3" onclick="openChat('${f.uid}')">
                            <img src="${f.photoURL}" class="w-14 h-14 rounded-full border-2 border-blue-50">
                            <div>
                                <div class="font-black text-sm text-gray-800">${f.displayName}</div>
                                <div class="text-[10px] text-gray-400">ID: ${f.customId || '---'}</div>
                            </div>
                        </div>
                        <button onclick="openProfile('${f.uid}')" class="p-2 text-gray-300"><i data-lucide="user"></i></button>
                    `;
                    list.appendChild(d);
                }
            }
            lucide.createIcons();
        }

        window.performSearch = async () => {
            const id = document.getElementById('userSearch').value.trim();
            if(!id) return;
            const q = query(collection(db, "users"), where("customId", "==", id));
            const querySnap = await getDocs(q);
            if(querySnap.empty) {
                alert("Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù…Ø³ØªØ®Ø¯Ù… Ø¨Ù‡Ø°Ø§ Ø§Ù„Ù€ ID");
                return;
            }
            openProfile(querySnap.docs[0].id);
        };

        window.openChat = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            currentFriend = { uid, ...snap.data() };
            document.getElementById('cName').innerText = currentFriend.displayName;
            document.getElementById('cAvatar').src = currentFriend.photoURL;
            document.getElementById('chatModal').classList.add('active');

            const cid = [auth.currentUser.uid, uid].sort().join('_');
            if(chatSub) chatSub();
            chatSub = onValue(ref(rtdb, `chats/${cid}/messages`), (snap) => {
                const box = document.getElementById('chatBox');
                box.innerHTML = '';
                const msgs = snap.val();
                if(!msgs) return;
                Object.values(msgs).forEach(m => {
                    const isMe = m.senderId === auth.currentUser.uid;
                    const d = document.createElement('div');
                    d.className = "flex flex-col";
                    
                    if(m.type === 'gift') {
                        d.className += isMe ? " gift-me" : " gift-them";
                        d.innerHTML = `
                            <div class="inline-block p-2 bg-white rounded-2xl border shadow-sm">
                                <img src="${m.giftImage}" class="w-20 h-20 object-contain mx-auto">
                                <p class="text-[9px] font-bold text-center mt-1">${m.giftName}</p>
                            </div>
                        `;
                    } else {
                        d.className += isMe ? " items-end" : " items-start";
                        const decrypted = xORCipher(m.text, E2EE_KEY);
                        d.innerHTML = `<div class="p-3 text-sm shadow-sm ${isMe ? 'msg-me' : 'msg-them'}">${decrypted}</div>`;
                    }
                    box.appendChild(d);
                });
                box.scrollTop = box.scrollHeight;
            });
        };

        window.sendEncryptedMsg = async () => {
            const val = document.getElementById('mInput').value.trim();
            if(!val) return;
            document.getElementById('mInput').value = '';
            
            const encrypted = xORCipher(val, E2EE_KEY);
            const cid = [auth.currentUser.uid, currentFriend.uid].sort().join('_');
            await push(ref(rtdb, `chats/${cid}/messages`), {
                senderId: auth.currentUser.uid,
                text: encrypted,
                type: 'text',
                timestamp: serverTimestamp()
            });
        };

        window.openProfile = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const p = { uid, ...snap.data() };
            document.getElementById('pName').innerText = p.displayName;
            document.getElementById('pAvatar').src = p.photoURL;
            document.getElementById('pWealth').innerText = `ğŸ’ Ø«Ø±ÙˆØ©: ${p.wealthLevel || 1}`;
            document.getElementById('pMagic').innerText = `âœ¨ Ø³Ø­Ø±: ${p.magicLevel || 1}`;
            
            // Sync Gifts in profile
            const grid = document.getElementById('pGiftsGrid');
            grid.innerHTML = '';
            if(p.receivedGifts) {
                Object.entries(p.receivedGifts).forEach(([id, qty]) => {
                    const img = p.receivedGiftsImages?.[id] || '';
                    grid.innerHTML += `
                        <div class="flex flex-col items-center bg-gray-50 p-2 rounded-xl">
                            <img src="${img}" class="w-8 h-8 object-contain">
                            <span class="text-[9px] font-bold">x${qty}</span>
                        </div>`;
                });
            }

            const isFollowing = userMe.following?.includes(uid);
            document.getElementById('followBtn').innerText = isFollowing ? "Ø¥Ù„ØºØ§Ø¡ Ø§Ù„Ù…ØªØ§Ø¨Ø¹Ø©" : "Ù…ØªØ§Ø¨Ø¹Ø©";
            document.getElementById('followBtn').className = isFollowing ? "flex-1 py-3 bg-gray-200 text-gray-600 rounded-2xl font-bold" : "flex-1 py-3 bg-blue-600 text-white rounded-2xl font-bold";

            currentFriend = p;
            document.getElementById('profileModal').classList.add('active');
        };

        window.toggleFollow = async () => {
            const isFollowing = userMe.following?.includes(currentFriend.uid);
            let newList = [...(userMe.following || [])];
            if(isFollowing) newList = newList.filter(id => id !== currentFriend.uid);
            else newList.push(currentFriend.uid);

            await updateDoc(doc(db, "users", auth.currentUser.uid), { following: newList });
            openProfile(currentFriend.uid);
        };

        window.blockUser = async () => {
            if(confirm(`Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø¸Ø± ${currentFriend.displayName}ØŸ`)) {
                let blocks = [...(userMe.blocked || [])];
                blocks.push(currentFriend.uid);
                await updateDoc(doc(db, "users", auth.currentUser.uid), { blocked: blocks });
                closeChat();
                alert("ØªÙ… Ø§Ù„Ø­Ø¸Ø± Ø¨Ù†Ø¬Ø§Ø­");
            }
        };

        window.toggleGiftBox = (show) => {
            document.getElementById('giftPicker').classList.toggle('hidden', !show);
            if(show) loadGifts();
        };

        async function loadGifts() {
            const grid = document.getElementById('giftGrid');
            grid.innerHTML = '';
            // Using dummy static list for example, replace with collection query
            const gifts = [
                { id: 'g1', name: 'Ø´Ø±ÙŠØ· ÙØ¶ÙŠ', price: 100000, img: 'https://i.postimg.cc/23fY6g1g/sm.webp', type: 'silver' },
                { id: 'g2', name: 'Ø´Ø±ÙŠØ· Ø°Ù‡Ø¨ÙŠ', price: 500000, img: 'https://i.postimg.cc/QVrDtvF2/sn.webp', type: 'gold' },
                { id: 'g3', name: 'Ø´Ø±ÙŠØ· Ù…Ø§Ø³ÙŠ', price: 10000000, img: 'https://i.postimg.cc/Z0hmRXWg/so.webp', type: 'diamond' }
            ];

            gifts.forEach(g => {
                const d = document.createElement('div');
                d.className = "flex flex-col items-center p-3 bg-gray-50 rounded-2xl border-2 border-transparent cursor-pointer";
                d.innerHTML = `<img src="${g.img}" class="w-12 h-12 object-contain"><p class="text-[9px] font-black mt-2">${g.name}</p><p class="text-[8px] text-blue-600">${g.price.toLocaleString()}</p>`;
                d.onclick = () => {
                    selectedGift = g;
                    document.querySelectorAll('#giftGrid > div').forEach(x => x.classList.remove('border-blue-500', 'bg-blue-50'));
                    d.classList.add('border-blue-500', 'bg-blue-50');
                    document.getElementById('confirmSendBtn').disabled = false;
                    document.getElementById('confirmSendBtn').innerText = `Ø¥Ø±Ø³Ø§Ù„ (${g.price.toLocaleString()})`;
                    document.getElementById('confirmSendBtn').classList.replace('bg-gray-200', 'bg-blue-600');
                    document.getElementById('confirmSendBtn').classList.replace('text-gray-400', 'text-white');
                };
                grid.appendChild(d);
            });
        }

        window.processGift = async () => {
            if(!selectedGift || userMe.balance < selectedGift.price) {
                alert("Ø±ØµÙŠØ¯Ùƒ ØºÙŠØ± ÙƒØ§ÙÙ");
                return;
            }

            // Transaction
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-selectedGift.price) });
            
            // Receive & Sync Profile
            const giftKey = btoa(selectedGift.img).substring(0,10);
            await updateDoc(doc(db, "users", currentFriend.uid), {
                [`receivedGifts.${giftKey}`]: increment(1),
                [`receivedGiftsImages.${giftKey}`]: selectedGift.img
            });

            // Send Chat Signal
            const cid = [auth.currentUser.uid, currentFriend.uid].sort().join('_');
            await push(ref(rtdb, `chats/${cid}/messages`), {
                senderId: auth.currentUser.uid,
                type: 'gift',
                giftImage: selectedGift.img,
                giftName: selectedGift.name,
                timestamp: serverTimestamp()
            });

            // Global Banner
            await push(ref(rtdb, 'globalBanners'), {
                senderImg: userMe.photoURL,
                receiverImg: currentFriend.photoURL,
                giftImg: selectedGift.img,
                timestamp: Date.now()
            });

            toggleGiftBox(false);
        };

        function showBanner(data) {
            const b = document.getElementById('globalBanner');
            document.getElementById('bannerBg').src = 'https://i.postimg.cc/Z0hmRXWg/so.webp'; // Choose based on value
            document.getElementById('bSender').src = data.senderImg;
            document.getElementById('bReceiver').src = data.receiverImg;
            document.getElementById('bGift').src = data.giftImg;

            b.classList.remove('active');
            void b.offsetWidth; // Trigger reflow
            b.classList.add('active');
        }

        window.closeChat = () => document.getElementById('chatModal').classList.remove('active');
        window.closeProfile = () => document.getElementById('profileModal').classList.remove('active');
        
        lucide.createIcons();
    </script>
